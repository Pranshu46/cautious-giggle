<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"> 
    <title>A-Frame SPE Particle System Component Example</title>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>

</head>
<body>
    <a-scene id="scene">
        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 50"></a-camera>
        <a-text position="-20 0 1"  value="Happy New Year" scale="30 30 30"></a-text>
        <a-entity position="0 0 0" spe-particles="
            texture : fireworks_sheet.png; 
            color: white, black;
            distribution: sphere;
            randomize-velocity: true;
            radius: 10;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 5, 5, 5, 0;
            "
        ></a-entity>
        <a-entity position="0 5 0" spe-particles="
            texture : fireworks_sheet.png; 
            color:  red, cyan, ;
            distribution: sphere;
            randomize-velocity: true;
            radius: 10;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 10, 10, 10, 0;
            "
        ></a-entity>
        <a-entity position="5 0 0" spe-particles="
            texture : fireworks_sheet.png; 
            color: blue yelow;
            distribution: sphere;
            randomize-velocity: true;
            radius: 10;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 10, 10, 10, 0;
            "
        ></a-entity>
        <a-entity position="-5 0 0" spe-particles="
            texture : fireworks_sheet.png; 
            color: green, purple;
            distribution: sphere;
            randomize-velocity: true;
            radius: 10;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 10, 10, 10, 0;
            "
        ></a-entity>
        <a-entity position="0 15 0" spe-particles="
            texture : fireworks_sheet.png; 
            color: yellow, red, cyan, black;
            distribution: sphere;
            randomize-velocity: true;
            radius: 10;
            particle-count: 800;
            velocity: 1;
            velocity-spread: 15;
            drag: 1;
            max-age: 2;
            duration: -1;
            blending: additive;
            active-multiplier: 1000;
            size: 10, 10, 10, 0;
            "
        ></a-entity>
    </a-scene>
</body>
</html>
